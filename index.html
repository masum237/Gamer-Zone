<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gamer | Play Like The G.O.A.T</title>
    <link rel="shortcut icon" href="./images/icon/fav.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-logo">
            <img src="./images/Frame.png" alt="" />
            <h2><span class="logo-style">G</span>amer</h2>
          </div>
          <div class="nav-menus">
            <div class="nav-button">
              <p>About Us</p>
              <p>Developers</p>
            </div>
            <div class="nav-icon">
              <p>Follow Us On</p>
              <img src="./images/icon/top-youtube.png" alt="" />
              <img src="./images/icon/tik-tok.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
      <section>
        <div class="banner-container">
          <div class="banner-content-section">
            <div class="banner-text">
              <h2>Play Like The</h2>
              <h1>G.O.A.T.</h1>
            </div>
            <div class="banner-icon-text">
              <img src="./images/icon/play-pink.png" alt="" />
              <p>1-Click instant play</p>
            </div>
            <div class="banner-icon-text">
              <img src="./images/icon/download.png" alt="" />
              <p>No Download</p>
            </div>
            <div class="banner-icon-text">
              <img src="./images/icon/group.png" alt="" />
              <p>1000s of supported online games</p>
            </div>
            <button class="btn1">Sign In</button>
            <button class="btn2">Go Rogue</button>
          </div>
          <div class="banner-img">
            <img src="./images/Group 18.png" alt="" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
